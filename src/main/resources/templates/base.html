<!DOCTYPE html>
<html data-theme="light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{{ title }} - Bookmarks</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .menu a.active-tag {
            background-color: transparent !important;
            color: #570df8 !important;
            font-weight: bold !important;
        }

        .menu a.active-tag:hover {
            background-color: rgba(0, 0, 0, 0.05) !important;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
<header class="navbar bg-base-100 shadow-md sticky top-0 z-50">
    <div class="flex-1">
        <a class="btn btn-ghost normal-case text-xl" href="index.html">Bookmarks</a>
    </div>
    <div class="flex-none gap-2">
        <div class="form-control">
            <input class="input input-bordered w-24 md:w-auto" id="search-input" onkeyup="handleSearch(event)" placeholder="Search..." type="text"/>
        </div>
    </div>
</header>
<div class="flex flex-1 overflow-hidden">
    <aside class="w-64 bg-base-200 overflow-y-auto border-r border-base-300">
        <ul class="menu p-4 w-full">
            <li class="menu-title">Tags</li>
            {{ navigationHtml | raw }}
        </ul>
    </aside>
    <main class="flex-1 overflow-y-auto p-8" id="main-content">
        {% if currentTagName is not empty %}
        <h1 class="text-3xl font-bold mb-6">{{ currentTagName }}</h1>
        {% endif %}
        <div class="space-y-2" id="bookmark-list">
            {% for b in bookmarks %}
            <div>
                <span class="font-bold"><a class="link link-primary" href="{{ b.url }}" target="_blank">{{ b.title }}</a></span>
                <span class="ml-1 text-sm opacity-80">{{ b.summary }}</span>
            </div>
            {% endfor %}
        </div>
    </main>
</div>
<script src="search.js"></script>
</body>
</html>
